ctor identification\n//! - Type-safe Communication: Generic traits ensure type safety in message passing\n//!\n//! ## Core Components\n//!\n//! - `ActorPath`: Unique identifier for actors in the system\n//! - `ActorRef`: Interface for sending messages to actors\n//! - `ActorRefExt`: Type-safe message sending extensions\n//! - `WeakActorRef`: Non-owning reference to prevent reference cycles\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::address::{ActorRef, ActorRefExt};\n//! use parrot_api::message::Message;\n//!\n//! // Define a message\n//! #[derive(Message)]\n//! struct Ping(String);\n//!\n//! async fn example(actor: impl ActorRef) {\n//!     // Type-safe message sending\n//!     let response = actor.ask(Ping(\"Hello\".to_string())).await;\n//!     \n//!     // Fire-and-forget message\n//!     actor.tell(Ping(\"Notification\".to_string()));\n//! }\n//! ```\n\nuse std::fmt::{Debug, Display};\nuse std::hash::Hash;\nuse std::any::Any;\nuse std::future::Future;\nuse std::pin::Pin;\nuse crate::errors::ActorError;\nuse crate::types::{BoxedActorRef, BoxedMessage, ActorResult, BoxedFuture, WeakActorTarget};\nuse crate::message::{Message, MessageEnvelope};\nuse std::sync::Arc;\n\n/// Unique identifier and location information for an actor in the system.\n///\n/// `ActorPath` combines:\n/// - A weak reference to the actual actor target\n/// - A string path representing the actor's location in the hierarchy\n///\n/// The path format follows a URI-like structure:\n/// `protocol://system/user/child1/child2`\n///\n/// # Examples\n///\n/// ```rust\n/// use parrot_api::address::ActorPath;\n///\n/// let path = ActorPath {\n///     target: actor_target,\n///     path: \"local://system1/user/worker1\".to_string()\n/// };\n/// ```\n#[derive(Debug, Clone)]\npub struct ActorPath {\n    /// Weak reference to the actual actor implementation\n    pub target: WeakActorTarget,\n    \n    /// String representation of the actor's path in the system\n    pub path: String,\n}\n\nimpl PartialEq for ActorPath {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.target.path() == other.target.path() \u0026\u0026 self.path == other.path\n    }\n}\n\nimpl Eq for ActorPath {}\n\nimpl Hash for ActorPath {\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.path.hash(state);\n    }\n}\n\nimpl Display for ActorPath {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.path)\n    }\n}\n\n/// Core interface for interacting with actors through message passing.\n///\n/// `ActorRef` provides the fundamental operations for:\n/// - Sending messages to actors\n/// - Managing actor lifecycle\n/// - Querying actor status\n///\n/// This trait is the primary way to interact with actors in the system,\n/// providing location transparency and type safety.\n///\n/// # Thread Safety\n///\n/// All methods are thread-safe and can be called from multiple threads.\n///\n/// # Implementation Notes\n///\n/// Implementors must ensure that:\n/// - Message sending is asynchronous\n/// - Actor lifecycle operations are atomic\n/// - Path information is immutable\npub trait ActorRef: Send + Sync + Debug {\n    /// Sends a message to the actor and waits for a response.\n    ///\n    /// This is the core message passing method that:\n    /// - Delivers the message to the actor\n    /// - Waits for processing\n    /// - Returns the response\n    ///\n    /// # Parameters\n    /// * `msg` - The message envelope containing the message and metadata\n    ///\n    /// # Returns\n    /// A future that resolves to the actor's response or an error\n    fn send\u003c'a\u003e(\u0026'a self, msg: MessageEnvelope) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedMessage\u003e\u003e;\n\n    /// Initiates graceful shutdown of the actor.\n    ///\n    /// The shutdown process:\n    /// 1. Stops accepting new messages\n    /// 2. Processes remaining messages in the mailbox\n    /// 3. Calls cleanup handlers\n    /// 4. Terminates the actor\n    ///\n    /// # Returns\n    /// A future that completes when the actor has stopped\n    fn stop\u003c'a\u003e(\u0026'a self) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Returns the string representation of the actor's path.\n    ///\n    /// The path uniquely identifies the actor in the system hierarchy.\n    fn path(\u0026self) -\u003e String;\n\n    /// Checks if the actor is still alive and processing messages.\n    ///\n    /// # Returns\n    /// A future that resolves to:\n    /// - `true` if the actor is alive\n    /// - `false` if the actor has terminated\n    fn is_alive\u003c'a\u003e(\u0026'a self) -\u003e BoxedFuture\u003c'a, bool\u003e;\n\n    /// Creates a new boxed reference to this actor.\n    ///\n    /// Used internally for type erasure and dynamic dispatch.\n    fn clone_boxed(\u0026self) -\u003e BoxedActorRef;\n}\n\n/// Extension trait providing type-safe message passing operations.\n///\n/// This trait extends `ActorRef` with methods that preserve message types,\n/// making it easier and safer to communicate with actors.\npub trait ActorRefExt: ActorRef {\n    /// Sends a typed message and waits for the corresponding response type.\n    ///\n    /// This method provides type safety by:\n    /// - Preserving message types\n    /// - Ensuring response type matches message\n    /// - Handling type conversion automatically\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type that implements the `Message` trait\n    ///\n    /// # Parameters\n    /// * `msg` - The message to send\n    ///\n    /// # Returns\n    /// A future that resolves to the typed response or error\n    fn ask\u003c'a, M: Message\u003e(\u0026'a self, msg: M) -\u003e BoxedFuture\u003c'a, ActorResult\u003cM::Result\u003e\u003e {\n        let envelope = MessageEnvelope::new(msg, None, None);\n        let this = self.clone_boxed();\n        Box::pin(async move {\n            let result = this.send(envelope).await?;\n            M::extract_result(result)\n        })\n    }\n    \n    /// Sends a message without waiting for a response.\n    ///\n    /// Use this method for:\n    /// - Fire-and-forget operations\n    /// - Notifications\n    /// - Non-blocking message passing\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type that implements the `Message` trait\n    ///\n    /// # Parameters\n    /// * `msg` - The message to send\n    fn tell\u003cM: Message\u003e(\u0026self, msg: M) {\n        let envelope = MessageEnvelope::new(msg, None, None);\n        let actor_ref = self.clone_boxed();\n        tokio::spawn(async move {\n            let _ = actor_ref.send(envelope).await;\n        });\n    }\n}\n\n// Implement ActorRefExt for all types that implement ActorRef\nimpl\u003cT: ActorRef + ?Sized\u003e ActorRefExt for T {}\n\n/// Non-owning reference to an actor that doesn't prevent garbage collection.\n///\n/// `WeakActorRef` is used to:\n/// - Break reference cycles in actor hierarchies\n/// - Create temporary references\n/// - Implement supervision without memory leaks\n///\n/// # Examples\n///\n/// ```rust\n/// use parrot_api::address::WeakActorRef;\n///\n/// async fn example(weak_ref: WeakActorRef) {\n///     if let Some(strong_ref) = weak_ref.upgrade().await {\n///         // Use the strong reference\n///     }\n/// }\n/// ```\n#[derive(Clone, Debug)]\npub struct WeakActorRef {\n    /// The path identifying the referenced actor\n    pub path: ActorPath,\n}\n\nimpl WeakActorRef {\n    /// Creates a new weak reference from an actor path.\n    ///\n    /// # Parameters\n    /// * `path` - The path of the actor to reference\n    pub fn new(path: ActorPath) -\u003e Self {\n        Self { path }\n    }\n\n    /// Attempts to convert this weak reference into a strong reference.\n    ///\n    /// # Returns\n    /// A future that resolves to:\n    /// - `Some(ActorRef)` if the actor is still alive\n    /// - `None` if the actor has been terminated\n    fn upgrade\u003c'a\u003e(\u0026'a self) -\u003e BoxedFuture\u003c'a, Option\u003cBoxedActorRef\u003e\u003e {\n        Box::pin(async move { None })\n    }\n} ","traces":[{"line":87,"address":[],"length":0,"stats":{"Line":0}},{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":184,"address":[],"length":0,"stats":{"Line":0}},{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":207,"address":[],"length":0,"stats":{"Line":0}},{"line":208,"address":[],"length":0,"stats":{"Line":0}},{"line":209,"address":[],"length":0,"stats":{"Line":0}},{"line":256,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":15},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","context.rs"],"content":"//! # Actor Context and Lifecycle Management\n//! \n//! This module defines the execution context and lifecycle management facilities\n//! for actors in the Parrot framework. The context provides actors with access\n//! to system services and their runtime environment.\n//!\n//! ## Design Philosophy\n//!\n//! The context system is designed with these principles:\n//! - Encapsulation: Actors interact with the system only through their context\n//! - Type Safety: Generic interfaces for type-safe message passing\n//! - Lifecycle Management: Comprehensive control over actor lifecycle\n//! - Resource Control: Managed access to system resources\n//!\n//! ## Core Components\n//!\n//! - `ActorContext`: Primary interface for actor system interaction\n//! - `ActorSpawner`: Actor creation and supervision\n//! - `ActorFactory`: Actor instantiation patterns\n//! - `LifecycleEvent`: Actor lifecycle notifications\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::context::{ActorContext, ActorContextMessage};\n//! use parrot_api::message::Message;\n//! use std::time::Duration;\n//!\n//! struct MyActor {\n//!     context: Box\u003cdyn ActorContext\u003e,\n//! }\n//!\n//! impl MyActor {\n//!     async fn handle_message(\u0026mut self, msg: MyMessage) {\n//!         // Send message to another actor\n//!         let other_actor = self.context.get_actor(\"other\").await?;\n//!         self.context.ask(other_actor, msg).await?;\n//!\n//!         // Schedule periodic task\n//!         self.context.schedule_periodic(\n//!             self.context.get_self_ref(),\n//!             TickMessage,\n//!             Duration::from_secs(0),\n//!             Duration::from_secs(60)\n//!         ).await?;\n//!     }\n//! }\n//! ```\n\nuse std::time::Duration;\nuse std::any::Any;\nuse std::sync::Arc;\nuse std::hash::Hash;\nuse async_trait::async_trait;\nuse crate::actor::Actor;\nuse crate::errors::ActorError;\nuse crate::address::{ActorPath, ActorRef};\nuse crate::types::{BoxedActorRef, BoxedMessage, ActorResult, BoxedFuture};\nuse crate::message::{Message, MessageEnvelope};\nuse crate::supervisor::SupervisorStrategyType;\nuse crate::stream::StreamRegistry;\nuse crate::supervisor::SupervisorStrategy;\n\n/// Interface for creating new actors in the system.\n///\n/// This trait provides the core functionality for spawning actors\n/// and managing their supervision relationships.\npub trait ActorSpawner: Send + Sync {\n    /// Creates a new actor instance in the system.\n    ///\n    /// # Parameters\n    /// * `actor` - Type-erased actor instance\n    /// * `config` - Type-erased actor configuration\n    ///\n    /// # Returns\n    /// Future resolving to the actor reference or error\n    fn spawn\u003c'a\u003e(\u0026'a self, actor: BoxedMessage, config: BoxedMessage) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedActorRef\u003e\u003e;\n    \n    /// Creates a new actor with specified supervision strategy.\n    ///\n    /// # Parameters\n    /// * `actor` - Type-erased actor instance\n    /// * `config` - Type-erased actor configuration\n    /// * `strategy` - Supervision strategy for the actor\n    ///\n    /// # Returns\n    /// Future resolving to the actor reference or error\n    fn spawn_with_strategy\u003c'a\u003e(\u0026'a self, actor: BoxedMessage, config: BoxedMessage, strategy: SupervisorStrategyType) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedActorRef\u003e\u003e;\n}\n\n/// Type-safe extension methods for actor spawning.\n///\n/// This trait provides convenience methods for spawning actors\n/// while preserving their type information.\npub trait ActorSpawnerExt: ActorSpawner {\n    /// Spawns a new actor with preserved type information.\n    ///\n    /// # Type Parameters\n    /// * `A` - Concrete actor type\n    ///\n    /// # Parameters\n    /// * `actor` - Typed actor instance\n    /// * `config` - Typed actor configuration\n    ///\n    /// # Returns\n    /// Future resolving to the actor reference or error\n    fn spawn_typed\u003c'a, A: Actor\u003e(\u0026'a self, actor: A, config: A::Config) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedActorRef\u003e\u003e {\n        self.spawn(Box::new(actor), Box::new(config))\n    }\n    \n    /// Spawns a supervised actor with preserved type information.\n    ///\n    /// # Type Parameters\n    /// * `A` - Concrete actor type\n    ///\n    /// # Parameters\n    /// * `actor` - Typed actor instance\n    /// * `config` - Typed actor configuration\n    /// * `strategy` - Supervision strategy\n    ///\n    /// # Returns\n    /// Future resolving to the actor reference or error\n    fn spawn_supervised\u003c'a, A: Actor\u003e(\u0026'a self, actor: A, config: A::Config, strategy: SupervisorStrategyType) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedActorRef\u003e\u003e {\n        self.spawn_with_strategy(Box::new(actor), Box::new(config), strategy)\n    }\n}\n\nimpl\u003cT: ActorSpawner + ?Sized\u003e ActorSpawnerExt for T {}\n\n/// Factory for creating actor instances.\n///\n/// This trait defines how new instances of a specific actor type\n/// should be created, including their initial configuration.\n#[async_trait]\npub trait ActorFactory: Send + 'static {\n    /// The type of actor this factory creates\n    type ActorType: Actor;\n    \n    /// Creates a new instance of the actor.\n    ///\n    /// # Returns\n    /// Future resolving to the actor instance and its configuration\n    async fn create_actor(\u0026self) -\u003e ActorResult\u003c(Self::ActorType, \u003cSelf::ActorType as Actor\u003e::Config)\u003e;\n}\n\n/// Core interface for actor system interaction.\n///\n/// This trait provides actors with access to:\n/// - Message passing facilities\n/// - Lifecycle management\n/// - Child actor supervision\n/// - System services\npub trait ActorContext: Send + Sync {\n    /// Returns a reference to this actor.\n    fn get_self_ref(\u0026self) -\u003e BoxedActorRef;\n\n    /// Initiates actor shutdown.\n    ///\n    /// # Returns\n    /// Future completing when the actor has stopped\n    fn stop\u003c'a\u003e(\u0026'a mut self) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Sends a message to another actor without waiting for response.\n    ///\n    /// # Parameters\n    /// * `target` - Recipient actor reference\n    /// * `msg` - Message to send\n    ///\n    /// # Returns\n    /// Future completing when message is sent\n    fn send\u003c'a\u003e(\u0026'a self, target: BoxedActorRef, msg: BoxedMessage) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Sends a message and waits for response.\n    ///\n    /// # Parameters\n    /// * `target` - Recipient actor reference\n    /// * `msg` - Message to send\n    ///\n    /// # Returns\n    /// Future resolving to the response message\n    fn ask\u003c'a\u003e(\u0026'a self, target: BoxedActorRef, msg: BoxedMessage) -\u003e BoxedFuture\u003c'a, ActorResult\u003cBoxedMessage\u003e\u003e;\n\n    /// Schedules a one-time delayed message.\n    ///\n    /// # Parameters\n    /// * `target` - Recipient actor reference\n    /// * `msg` - Message to send\n    /// * `delay` - Time to wait before sending\n    ///\n    /// # Returns\n    /// Future completing when message is scheduled\n    fn schedule_once\u003c'a\u003e(\u0026'a self, target: BoxedActorRef, msg: BoxedMessage, delay: Duration) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Schedules a recurring message.\n    ///\n    /// # Parameters\n    /// * `target` - Recipient actor reference\n    /// * `msg` - Message to send\n    /// * `initial_delay` - Delay before first message\n    /// * `interval` - Time between messages\n    ///\n    /// # Returns\n    /// Future completing when schedule is set\n    fn schedule_periodic\u003c'a\u003e(\u0026'a self, target: BoxedActorRef, msg: BoxedMessage, initial_delay: Duration, interval: Duration) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Registers for termination notification of another actor.\n    ///\n    /// # Parameters\n    /// * `target` - Actor to watch\n    ///\n    /// # Returns\n    /// Future completing when watch is registered\n    fn watch\u003c'a\u003e(\u0026'a mut self, target: BoxedActorRef) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Removes termination notification registration.\n    ///\n    /// # Parameters\n    /// * `target` - Actor to unwatch\n    ///\n    /// # Returns\n    /// Future completing when watch is removed\n    fn unwatch\u003c'a\u003e(\u0026'a mut self, target: BoxedActorRef) -\u003e BoxedFuture\u003c'a, ActorResult\u003c()\u003e\u003e;\n\n    /// Returns reference to parent actor if it exists.\n    fn parent(\u0026self) -\u003e Option\u003cBoxedActorRef\u003e;\n    \n    /// Returns references to all child actors.\n    fn children(\u0026self) -\u003e Vec\u003cBoxedActorRef\u003e;\n    \n    /// Sets timeout for receiving messages.\n    ///\n    /// # Parameters\n    /// * `timeout` - Duration after which timeout occurs, or None to disable\n    fn set_receive_timeout(\u0026mut self, timeout: Option\u003cDuration\u003e);\n    \n    /// Returns current receive timeout setting.\n    fn receive_timeout(\u0026self) -\u003e Option\u003cDuration\u003e;\n    \n    /// Sets supervision strategy for child actors.\n    ///\n    /// # Parameters\n    /// * `strategy` - Strategy to use for handling child failures\n    fn set_supervisor_strategy(\u0026mut self, strategy: SupervisorStrategyType);\n    \n    /// Returns the actor's unique path in the system.\n    fn path(\u0026self) -\u003e \u0026ActorPath;\n\n    /// Returns mutable access to stream processing registry.\n    fn stream_registry(\u0026mut self) -\u003e \u0026mut dyn StreamRegistry;\n\n    /// Returns mutable access to actor spawning interface.\n    fn spawner(\u0026mut self) -\u003e \u0026mut dyn ActorSpawner;\n}\n\n/// Extension methods for message handling.\n///\n/// Provides convenience methods for sending messages to self\n/// and handling responses.\npub trait ActorContextMessage: ActorContext {\n    /// Sends a message to self without waiting for response.\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type\n    ///\n    /// # Parameters\n    /// * `msg` - Message to send\n    ///\n    /// # Returns\n    /// Result indicating success or failure\n    fn send_self\u003cM: Message\u003e(\u0026self, msg: M) -\u003e ActorResult\u003c()\u003e {\n        let envelope = MessageEnvelope::new(msg, None, None);\n        let self_ref = self.get_self_ref();\n        tokio::spawn(async move {\n            let _ = self_ref.send(envelope).await;\n        });\n        Ok(())\n    }\n    \n    /// Sends a message to self and waits for response.\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type\n    ///\n    /// # Parameters\n    /// * `msg` - Message to send\n    ///\n    /// # Returns\n    /// Future resolving to the response\n    async fn ask_self\u003cM: Message\u003e(\u0026self, msg: M) -\u003e ActorResult\u003cM::Result\u003e {\n        let envelope = MessageEnvelope::new(msg, None, None);\n        let result = self.get_self_ref().send(envelope).await?;\n        M::extract_result(result)\n    }\n}\n\nimpl\u003cT: ActorContext + ?Sized\u003e ActorContextMessage for T {}\n\n/// Extension methods for message scheduling.\n///\n/// Provides functionality for scheduling delayed and periodic messages.\n#[async_trait]\npub trait ActorContextScheduler: ActorContext {\n    /// Creates a new scheduled message task.\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type\n    ///\n    /// # Parameters\n    /// * `msg` - Message to schedule\n    /// * `delay` - Initial delay\n    /// * `interval` - Optional interval for recurring messages\n    ///\n    /// # Returns\n    /// Future resolving to the scheduled task\n    async fn schedule\u003cM: Message\u003e(\n        \u0026self,\n        msg: M,\n        delay: Duration,\n        interval: Option\u003cDuration\u003e,\n    ) -\u003e ActorResult\u003cScheduledTask\u003e;\n    \n    /// Cancels a scheduled task.\n    ///\n    /// # Parameters\n    /// * `task` - Task to cancel\n    fn cancel_schedule(\u0026self, task: ScheduledTask);\n}\n\n/// Represents a scheduled message task.\n///\n/// Contains information about a scheduled message including\n/// its target and timing.\n#[derive(Debug, Clone)]\npub struct ScheduledTask {\n    /// Unique identifier for the task\n    pub id: uuid::Uuid,\n    \n    /// Actor that will receive the message\n    pub target: Arc\u003cdyn ActorRef\u003e,\n    \n    /// When the task is scheduled to execute\n    pub schedule_time: std::time::SystemTime,\n}\n\nimpl PartialEq for ScheduledTask {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        self.id == other.id \u0026\u0026 \n        self.target.path() == other.target.path() \u0026\u0026 \n        self.schedule_time == other.schedule_time\n    }\n}\n\nimpl Eq for ScheduledTask {}\n\nimpl Hash for ScheduledTask {\n    fn hash\u003cH: std::hash::Hasher\u003e(\u0026self, state: \u0026mut H) {\n        self.id.hash(state);\n        self.schedule_time.hash(state);\n    }\n}\n\n/// Events representing changes in actor lifecycle.\n///\n/// These events are used to notify actors of important\n/// lifecycle transitions and system events.\n#[derive(Debug)]\npub enum LifecycleEvent {\n    /// Actor has completed initialization\n    Started,\n    \n    /// Actor has terminated\n    Stopped,\n    \n    /// A child actor has terminated\n    ChildTerminated(BoxedActorRef),\n    \n    /// A watched actor has terminated\n    Terminated(BoxedActorRef),\n    \n    /// No message received within timeout period\n    ReceiveTimeout,\n} ","traces":[{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":123,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":270,"address":[],"length":0,"stats":{"Line":0}},{"line":271,"address":[],"length":0,"stats":{"Line":0}},{"line":272,"address":[],"length":0,"stats":{"Line":0}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}},{"line":289,"address":[],"length":0,"stats":{"Line":0}},{"line":290,"address":[],"length":0,"stats":{"Line":0}},{"line":291,"address":[],"length":0,"stats":{"Line":0}},{"line":292,"address":[],"length":0,"stats":{"Line":0}},{"line":356,"address":[],"length":0,"stats":{"Line":0}},{"line":357,"address":[],"length":0,"stats":{"Line":0}},{"line":358,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":17},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","errors.rs"],"content":"//! # Actor System Error Types\n//! \n//! This module defines the error types used throughout the Parrot actor system.\n//! It provides a comprehensive error handling infrastructure that enables proper\n//! error propagation and handling across the actor hierarchy.\n//!\n//! ## Design Philosophy\n//!\n//! The error system follows these principles:\n//! - Type Safety: Strongly typed errors for compile-time error handling\n//! - Context Preservation: Errors maintain relevant context information\n//! - Error Recovery: Support for supervision and error recovery strategies\n//! - Error Classification: Clear categorization of different error types\n//!\n//! ## Core Components\n//!\n//! - `ActorError`: Main error enum covering all actor system errors\n//! - Error variants for specific failure scenarios:\n//!   - Initialization failures\n//!   - Message handling errors\n//!   - Actor lifecycle errors\n//!   - Timeouts\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::errors::ActorError;\n//!\n//! fn handle_actor_error(error: ActorError) {\n//!     match error {\n//!         ActorError::InitializationError(msg) =\u003e {\n//!             // Handle initialization failure\n//!             println!(\"Actor failed to initialize: {}\", msg);\n//!         }\n//!         ActorError::Timeout =\u003e {\n//!             // Handle timeout\n//!             println!(\"Operation timed out\");\n//!         }\n//!         _ =\u003e {\n//!             // Handle other errors\n//!             println!(\"Unexpected error: {}\", error);\n//!         }\n//!     }\n//! }\n//! ```\n\nuse thiserror::Error;\n\n/// Core error type for the actor system.\n///\n/// This enum represents all possible error conditions that can occur\n/// during actor system operation. It is used throughout the system\n/// for error propagation and handling.\n#[derive(Error, Debug)]\npub enum ActorError {\n    /// Error during actor initialization.\n    ///\n    /// This error occurs when an actor fails to properly initialize,\n    /// such as failing to establish required resources or invalid\n    /// configuration.\n    ///\n    /// # Parameters\n    /// * String - Detailed error message explaining the initialization failure\n    #[error(\"Actor initialization failed: {0}\")]\n    InitializationError(String),\n    \n    /// Error during message processing.\n    ///\n    /// This error occurs when an actor fails to process a message,\n    /// such as invalid message format or processing logic failure.\n    ///\n    /// # Parameters\n    /// * String - Detailed error message explaining the handling failure\n    #[error(\"Message handling failed: {0}\")]\n    MessageHandlingError(String),\n    \n    /// Actor has been stopped.\n    ///\n    /// This error indicates that an operation was attempted on a\n    /// stopped actor. This is a normal part of actor lifecycle\n    /// management.\n    #[error(\"Actor stopped\")]\n    Stopped,\n    \n    /// Operation timeout.\n    ///\n    /// This error occurs when an operation fails to complete within\n    /// its specified timeout period. This can happen during message\n    /// processing, actor creation, or system operations.\n    #[error(\"Timeout\")]\n    Timeout,\n    \n    /// Catch-all for other errors.\n    ///\n    /// This variant wraps any other error types that may occur\n    /// during actor system operation. It preserves the original\n    /// error context through error source chaining.\n    #[error(transparent)]\n    Other(#[from] anyhow::Error),\n}\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","lib.rs"],"content":"//! # Parrot Actor Framework API\n//! \n//! Parrot is a language-agnostic Actor framework API specification that provides a unified interface\n//! for building distributed, concurrent, and fault-tolerant applications using the Actor model.\n//! \n//! ## Design Principles\n//! \n//! - **Language Agnostic**: The API is designed to be implemented in any programming language while\n//!   maintaining consistent behavior and semantics.\n//! - **Type Safety**: Strong typing ensures compile-time correctness of actor interactions.\n//! - **Fault Tolerance**: Built-in supervision strategies and error handling mechanisms.\n//! - **Scalability**: Support for distributed systems and concurrent processing.\n//! - **Flexibility**: Extensible design allowing custom implementations while maintaining core guarantees.\n//! \n//! ## Core Components\n//! \n//! The framework consists of several core components:\n//! \n//! - **Actor System**: The top-level container that manages actor lifecycle and resources\n//! - **Actors**: Basic units of computation that process messages\n//! - **Messages**: Typed communication protocol between actors\n//! - **Supervision**: Hierarchical error handling and recovery strategies\n//! - **Streams**: Support for reactive stream processing\n//! \n//! ## Usage Example\n//! \n//! ```rust\n//! use parrot_api::{Actor, ActorSystem, Message};\n//! \n//! // Define a message\n//! #[derive(Message)]\n//! struct Ping;\n//! \n//! // Define an actor\n//! struct PingActor;\n//! \n//! impl Actor for PingActor {\n//!     // Actor implementation\n//! }\n//! \n//! // Create and use the actor system\n//! async fn example() {\n//!     let system = ActorSystem::new();\n//!     let actor = system.spawn_actor(PingActor::new());\n//!     actor.send(Ping).await;\n//! }\n//! ```\n//! \n//! ## Module Organization\n//! \n//! - [`actor`]: Core actor traits and implementations\n//! - [`address`]: Actor addressing and location transparency\n//! - [`context`]: Actor execution context and lifecycle management\n//! - [`message`]: Message definitions and handling\n//! - [`supervisor`]: Supervision strategies and fault tolerance\n//! - [`system`]: Actor system management and configuration\n//! - [`runtime`]: Runtime configuration and execution environment\n//! - [`errors`]: Error types and handling\n//! - [`stream`]: Stream processing capabilities\n//! - [`types`]: Common type definitions\n\npub mod actor;\npub mod address;\npub mod context;\npub mod message;\npub mod supervisor;\npub mod system;\npub mod runtime;\npub mod errors;\npub mod stream;\npub mod types;\n\npub use actor::{Actor, ActorConfig, ActorFactory, ActorState};\npub use address::{ActorPath, ActorRef};\npub use context::ActorContext;\npub use message::{Message, MessageEnvelope, MessageOptions, MessagePriority};\npub use supervisor::{SupervisionDecision, SupervisorStrategy};\npub use system::{ActorSystem, ActorSystemConfig, SystemError}; \npub use stream::{StreamHandler, StreamRegistry, StreamRegistryExt, ActorStreamHandler};\n\n// Re-export the derive macro\npub use parrot_api_derive::Message; ","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","message.rs"],"content":"//! # Actor Message System\n//! \n//! This module defines the message passing infrastructure for the Parrot actor system.\n//! It provides the core types and traits for type-safe, reliable message communication\n//! between actors.\n//!\n//! ## Design Philosophy\n//!\n//! The message system is built on these principles:\n//! - Type Safety: Messages and their responses are strongly typed\n//! - Reliability: Built-in support for timeouts, retries, and priorities\n//! - Flexibility: Extensible message envelopes for metadata\n//! - Performance: Efficient message passing with minimal overhead\n//!\n//! ## Core Components\n//!\n//! - `Message`: Trait for defining actor messages\n//! - `MessageEnvelope`: Container for messages with metadata\n//! - `MessageOptions`: Configuration for message delivery\n//! - `RetryPolicy`: Message retry handling\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::message::{Message, MessageEnvelope, MessageOptions};\n//! use std::time::Duration;\n//!\n//! // Define a message type\n//! #[derive(Message)]\n//! struct GreetingMsg {\n//!     name: String,\n//! }\n//!\n//! // Create a message with options\n//! let options = MessageOptions {\n//!     timeout: Some(Duration::from_secs(5)),\n//!     priority: MessagePriority::High,\n//!     ..Default::default()\n//! };\n//!\n//! let msg = MessageEnvelope::new(\n//!     GreetingMsg { name: \"World\".to_string() },\n//!     None,\n//!     Some(options)\n//! );\n//! ```\n\nuse std::time::Duration;\nuse std::any::Any;\nuse std::sync::Arc;\nuse uuid::Uuid;\nuse crate::address::ActorRef;\n\n/// Unique identifier for messages in the system.\n/// \n/// Uses UUID v4 to ensure uniqueness across distributed systems.\npub type MessageId = Uuid;\n\n/// Core trait for defining actor messages.\n///\n/// This trait must be implemented by all message types in the system.\n/// It provides type safety and result type mapping for message handling.\n///\n/// # Type Parameters\n///\n/// * `Result`: The type returned when this message is processed\n///\n/// # Examples\n///\n/// ```rust\n/// use parrot_api::message::Message;\n///\n/// #[derive(Message)]\n/// struct GetUserProfile {\n///     user_id: String,\n/// }\n///\n/// impl Message for GetUserProfile {\n///     type Result = Option\u003cUserProfile\u003e;\n/// }\n/// ```\npub trait Message: Send + 'static {\n    /// The type returned when this message is processed by an actor\n    type Result: Send + 'static;\n\n    /// Extracts the typed result from a type-erased response.\n    ///\n    /// This method handles the type conversion from the generic\n    /// message handling system back to the concrete result type.\n    ///\n    /// # Parameters\n    /// * `result` - Type-erased result box from message processing\n    ///\n    /// # Returns\n    /// * `Ok(Result)` - Successfully extracted result\n    /// * `Err(ActorError)` - Type conversion failed\n    fn extract_result(result: Box\u003cdyn Any + Send\u003e) -\u003e Result\u003cSelf::Result, crate::errors::ActorError\u003e {\n        result\n            .downcast::\u003cSelf::Result\u003e()\n            .map(|b| *b)\n            .map_err(|_| crate::errors::ActorError::MessageHandlingError(\n                format!(\"Failed to downcast message result for {}\", std::any::type_name::\u003cSelf\u003e())\n            ))\n    }\n\n    /// Validates the message content.\n    ///\n    /// This method should check if the message content is valid\n    /// according to business rules.\n    ///\n    /// # Returns\n    /// * `Ok(())` - Message is valid\n    /// * `Err(ActorError)` - Message is invalid\n    fn validate(\u0026self) -\u003e Result\u003c(), crate::errors::ActorError\u003e {\n        Ok(())\n    }\n\n    /// Returns the message type name.\n    ///\n    /// This is typically the struct name of the message type.\n    fn message_type(\u0026self) -\u003e \u0026'static str {\n        std::any::type_name::\u003cSelf\u003e()\n    }\n\n    /// Returns the message priority level.\n    ///\n    /// Default implementation returns Normal priority.\n    fn priority(\u0026self) -\u003e MessagePriority {\n        MessagePriority::Normal\n    }\n}\n\n/// Container for messages with metadata and delivery options.\n///\n/// `MessageEnvelope` wraps a message with:\n/// - Unique identifier\n/// - Type-erased payload\n/// - Sender information\n/// - Delivery options\n///\n/// This structure enables the actor system to:\n/// - Track message flow\n/// - Implement delivery guarantees\n/// - Handle message priorities\n/// - Manage timeouts and retries\npub struct MessageEnvelope {\n    /// Unique identifier for this message instance\n    pub id: MessageId,\n    \n    /// Type-erased message content\n    pub payload: Box\u003cdyn Any + Send\u003e,\n    \n    /// Optional reference to the sending actor\n    pub sender: Option\u003cArc\u003cdyn ActorRef\u003e\u003e,\n    \n    /// Delivery and processing options\n    pub options: MessageOptions,\n\n    /// The type name of the message\n    pub message_type: \u0026'static str,\n}\n\nimpl std::fmt::Debug for MessageEnvelope {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"MessageEnvelope\")\n            .field(\"id\", \u0026self.id)\n            .field(\"payload\", \u0026\"\u003cdyn Any\u003e\")\n            .field(\"sender\", \u0026self.sender.as_ref().map(|_| \"\u003cdyn ActorRef\u003e\"))\n            .field(\"options\", \u0026self.options)\n            .field(\"message_type\", \u0026self.message_type)\n            .finish()\n    }\n}\n\n/// Configuration options for message delivery and processing.\n///\n/// These options control how the message is handled by the actor system,\n/// including timing, retries, and priority.\n#[derive(Clone, Debug)]\npub struct MessageOptions {\n    /// Maximum time allowed for message processing\n    pub timeout: Option\u003cDuration\u003e,\n    \n    /// Policy for handling message delivery failures\n    pub retry_policy: Option\u003cRetryPolicy\u003e,\n    \n    /// Relative importance of the message\n    pub priority: MessagePriority,\n}\n\nimpl Default for MessageOptions {\n    fn default() -\u003e Self {\n        Self {\n            timeout: None,\n            retry_policy: None,\n            priority: MessagePriority::Normal,\n        }\n    }\n}\n\n/// Priority levels for message processing.\n///\n/// Messages with higher priority are processed before\n/// lower priority messages in the actor's mailbox.\n#[derive(Clone, Copy, Debug, PartialEq, Eq, PartialOrd, Ord)]\npub enum MessagePriority {\n    /// Background or bulk processing tasks\n    Low,\n    /// Standard message priority\n    Normal,\n    /// Time-sensitive operations\n    High,\n    /// System or emergency messages\n    Critical,\n}\n\n/// Configuration for message retry behavior.\n///\n/// Defines how the system should handle message delivery\n/// or processing failures through retries.\n#[derive(Clone, Debug)]\npub struct RetryPolicy {\n    /// Maximum number of retry attempts\n    pub max_attempts: u32,\n    \n    /// Base interval between retry attempts\n    pub retry_interval: Duration,\n    \n    /// Strategy for adjusting retry intervals\n    pub backoff_strategy: BackoffStrategy,\n}\n\n/// Strategies for adjusting retry intervals between attempts.\n///\n/// Different backoff strategies can be used to handle various\n/// types of failures and network conditions.\n#[derive(Clone, Debug)]\npub enum BackoffStrategy {\n    /// Constant interval between retries\n    Fixed,\n    \n    /// Interval increases linearly with each attempt\n    Linear,\n    \n    /// Interval increases exponentially with each attempt\n    Exponential {\n        /// Multiplier for interval growth\n        base: f64,\n        /// Upper limit for retry interval\n        max_interval: Duration,\n    },\n}\n\nimpl MessageEnvelope {\n    /// Creates a new message envelope with the given payload and options.\n    ///\n    /// # Type Parameters\n    /// * `M`: Message type implementing the `Message` trait\n    ///\n    /// # Parameters\n    /// * `payload`: The message content\n    /// * `sender`: Optional reference to the sending actor\n    /// * `options`: Optional delivery configuration\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// let msg = MessageEnvelope::new(\n    ///     MyMessage { data: \"hello\" },\n    ///     None,\n    ///     Some(MessageOptions::default())\n    /// );\n    /// ```\n    pub fn new\u003cM: Message\u003e(\n        payload: M,\n        sender: Option\u003cArc\u003cdyn ActorRef\u003e\u003e,\n        options: Option\u003cMessageOptions\u003e,\n    ) -\u003e Self {\n        Self {\n            id: Uuid::new_v4(),\n            message_type: payload.message_type(),\n            payload: Box::new(payload),\n            sender,\n            options: options.unwrap_or_default(),\n        }\n    }\n\n    /// Attempts to access the message payload as a specific type.\n    ///\n    /// # Type Parameters\n    /// * `M`: Expected message type\n    ///\n    /// # Returns\n    /// * `Some(\u0026M)`: Reference to the payload if type matches\n    /// * `None`: If the payload is not of type M\n    pub fn payload\u003cM: Message\u003e(\u0026self) -\u003e Option\u003c\u0026M\u003e {\n        self.payload.downcast_ref()\n    }\n\n    /// Attempts to access the message payload as a specific type mutably.\n    ///\n    /// # Type Parameters\n    /// * `M`: Expected message type\n    ///\n    /// # Returns\n    /// * `Some(\u0026mut M)`: Mutable reference to the payload if type matches\n    /// * `None`: If the payload is not of type M\n    pub fn payload_mut\u003cM: Message\u003e(\u0026mut self) -\u003e Option\u003c\u0026mut M\u003e {\n        self.payload.downcast_mut()\n    }\n\n    /// Returns the type name of the contained message.\n    ///\n    /// This method attempts to downcast the payload to access its message type.\n    /// If the downcast fails, it returns an empty string.\n    ///\n    /// # Returns\n    /// * `\u0026'static str`: The type name of the message or empty string if type information is unavailable\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// let envelope = MessageEnvelope::new(MyMessage { data: \"test\" }, None, None);\n    /// assert_eq!(envelope.message_type(), \"my_crate::MyMessage\");\n    /// ```\n    pub fn message_type(\u0026self) -\u003e \u0026'static str {\n        self.message_type\n    }\n\n\n    /// Returns a reference to the message payload as a trait object.\n    /// alias for payload::\u003cM: Message\u003e()\n    /// \n    /// # Type Parameters\n    /// * `M`: Expected message type\n    ///\n    /// # Returns\n    /// * `\u0026M`: Reference to the payload if type matches\n    /// * `expect`: If the payload is not of type M \n    pub fn message\u003cM: Message\u003e(\u0026self) -\u003e \u0026M {\n        self.payload::\u003cM\u003e().expect(\"Failed to downcast message payload\")\n    }\n\n    /// Returns a mutable reference to the message payload as a trait object.\n    /// alias for payload_mut::\u003cM: Message\u003e()\n    /// \n    /// # Type Parameters\n    /// * `M`: Expected message type\n    ///\n    /// # Returns\n    /// * `\u0026mut M`: Mutable reference to the payload if type matches\n    /// * `expect`: If the payload is not of type M\n    pub fn message_mut\u003cM: Message\u003e(\u0026mut self) -\u003e \u0026mut M {\n        self.payload_mut::\u003cM\u003e().expect(\"Failed to downcast message payload\")\n    }\n} ","traces":[{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":100,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":122,"address":[],"length":0,"stats":{"Line":0}},{"line":128,"address":[],"length":0,"stats":{"Line":0}},{"line":129,"address":[],"length":0,"stats":{"Line":0}},{"line":164,"address":[1258064],"length":1,"stats":{"Line":0}},{"line":165,"address":[1258224,1258299,1258083,1258115],"length":1,"stats":{"Line":0}},{"line":166,"address":[1258111],"length":1,"stats":{"Line":0}},{"line":168,"address":[1257637,1257632],"length":1,"stats":{"Line":0}},{"line":170,"address":[1258295],"length":1,"stats":{"Line":0}},{"line":192,"address":[1258352],"length":1,"stats":{"Line":2}},{"line":274,"address":[471855,471386,470218,470304,470826,471424,471911,472402,471330,469792,469232,470274,469754,470864,471936,469698,470770,472458],"length":1,"stats":{"Line":4}},{"line":280,"address":[],"length":0,"stats":{"Line":4}},{"line":281,"address":[],"length":0,"stats":{"Line":4}},{"line":282,"address":[],"length":0,"stats":{"Line":4}},{"line":284,"address":[],"length":0,"stats":{"Line":4}},{"line":296,"address":[],"length":0,"stats":{"Line":4}},{"line":297,"address":[],"length":0,"stats":{"Line":4}},{"line":308,"address":[],"length":0,"stats":{"Line":0}},{"line":309,"address":[],"length":0,"stats":{"Line":0}},{"line":326,"address":[1258448],"length":1,"stats":{"Line":0}},{"line":327,"address":[1258453],"length":1,"stats":{"Line":0}},{"line":340,"address":[],"length":0,"stats":{"Line":4}},{"line":341,"address":[],"length":0,"stats":{"Line":4}},{"line":353,"address":[],"length":0,"stats":{"Line":0}},{"line":354,"address":[],"length":0,"stats":{"Line":0}}],"covered":10,"coverable":32},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","runtime.rs"],"content":"//! # Actor System Runtime\n//! \n//! This module defines the runtime environment and execution configuration\n//! for the Parrot actor system. It provides control over thread allocation,\n//! scheduling, and resource management.\n//!\n//! ## Design Philosophy\n//!\n//! The runtime system is designed with these principles:\n//! - Configurability: Fine-grained control over system resources\n//! - Performance: Efficient task scheduling and execution\n//! - Monitoring: Comprehensive metrics and diagnostics\n//! - Adaptability: Multiple scheduling and load balancing strategies\n//!\n//! ## Core Components\n//!\n//! - `RuntimeConfig`: System-wide runtime settings\n//! - `SchedulerConfig`: Task scheduling parameters\n//! - `ActorRuntime`: Runtime management interface\n//! - `RuntimeMetrics`: Performance monitoring\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::runtime::{RuntimeConfig, SchedulerConfig, LoadBalancingStrategy};\n//! use std::time::Duration;\n//!\n//! let config = RuntimeConfig {\n//!     worker_threads: Some(4),\n//!     io_threads: Some(2),\n//!     scheduler_config: SchedulerConfig {\n//!         task_queue_capacity: 1000,\n//!         task_timeout: Duration::from_secs(30),\n//!         load_balancing: LoadBalancingStrategy::LeastLoaded,\n//!     },\n//! };\n//!\n//! let runtime = ActorRuntime::start(config).await?;\n//! ```\n\nuse std::time::Duration;\nuse async_trait::async_trait;\nuse crate::errors::ActorError;\n\n/// Configuration for the actor system runtime.\n///\n/// This structure defines the resource allocation and execution\n/// parameters for the entire actor system.\n#[derive(Debug, Clone)]\npub struct RuntimeConfig {\n    /// Number of threads for processing actor messages.\n    ///\n    /// If None, the system will use the number of available CPU cores.\n    pub worker_threads: Option\u003cusize\u003e,\n    \n    /// Number of threads for handling I/O operations.\n    ///\n    /// If None, the system will use a default based on workload.\n    pub io_threads: Option\u003cusize\u003e,\n    \n    /// Configuration for the task scheduler.\n    pub scheduler_config: SchedulerConfig,\n}\n\n/// Configuration for the task scheduler.\n///\n/// Defines how tasks are queued, executed, and distributed\n/// across worker threads.\n#[derive(Debug, Clone)]\npub struct SchedulerConfig {\n    /// Maximum number of tasks that can be queued.\n    ///\n    /// When this limit is reached, task submission will be\n    /// backpressured.\n    pub task_queue_capacity: usize,\n    \n    /// Maximum time allowed for task execution.\n    ///\n    /// Tasks exceeding this timeout will be cancelled and\n    /// may trigger supervision.\n    pub task_timeout: Duration,\n    \n    /// Strategy for distributing tasks across workers.\n    pub load_balancing: LoadBalancingStrategy,\n}\n\n/// Strategies for distributing tasks across worker threads.\n///\n/// Different strategies optimize for different workload\n/// patterns and performance characteristics.\n#[derive(Debug, Clone)]\npub enum LoadBalancingStrategy {\n    /// Distribute tasks evenly in circular order.\n    ///\n    /// Best for uniform workloads with similar task costs.\n    RoundRobin,\n    \n    /// Distribute tasks randomly across workers.\n    ///\n    /// Good for varying workloads to prevent hotspots.\n    Random,\n    \n    /// Assign tasks to workers with least pending work.\n    ///\n    /// Best for non-uniform workloads with varying task costs.\n    LeastLoaded,\n}\n\n/// Interface for managing the actor system runtime.\n///\n/// This trait provides control over:\n/// - Runtime lifecycle\n/// - Task execution\n/// - Performance monitoring\n#[async_trait]\npub trait ActorRuntime: Send + Sync + 'static {\n    /// Initializes and starts the runtime with given configuration.\n    ///\n    /// # Parameters\n    /// * `config` - Runtime configuration\n    ///\n    /// # Returns\n    /// * `Ok(Self)` - Successfully initialized runtime\n    /// * `Err(ActorError)` - Initialization failed\n    async fn start(config: RuntimeConfig) -\u003e Result\u003cSelf, ActorError\u003e where Self: Sized;\n    \n    /// Performs graceful shutdown of the runtime.\n    ///\n    /// This process:\n    /// 1. Stops accepting new tasks\n    /// 2. Completes pending tasks\n    /// 3. Releases system resources\n    ///\n    /// # Returns\n    /// Result indicating success or failure of shutdown\n    async fn shutdown(self) -\u003e Result\u003c(), ActorError\u003e;\n    \n    /// Submits a task for execution on the runtime.\n    ///\n    /// # Type Parameters\n    /// * `F` - Future type to execute\n    /// * `T` - Result type of the future\n    ///\n    /// # Parameters\n    /// * `future` - The task to execute\n    ///\n    /// # Returns\n    /// Result containing the task's output or error\n    async fn spawn\u003cF, T\u003e(\u0026self, future: F) -\u003e Result\u003cT, ActorError\u003e\n    where\n        F: std::future::Future\u003cOutput = T\u003e + Send + 'static,\n        T: Send + 'static;\n        \n    /// Retrieves current runtime performance metrics.\n    ///\n    /// Use this method to monitor:\n    /// - System load\n    /// - Resource usage\n    /// - Task throughput\n    fn metrics(\u0026self) -\u003e RuntimeMetrics;\n}\n\n/// Performance metrics for the runtime system.\n///\n/// These metrics provide insight into the system's current\n/// operational status and resource utilization.\n#[derive(Debug, Clone)]\npub struct RuntimeMetrics {\n    /// Number of actors currently executing.\n    pub active_actors: usize,\n    \n    /// Number of messages waiting to be processed.\n    pub pending_messages: usize,\n    \n    /// Percentage of CPU utilization (0.0 - 100.0).\n    pub cpu_usage: f64,\n    \n    /// Bytes of memory currently in use.\n    pub memory_usage: usize,\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","stream.rs"],"content":"//! # Actor Stream Processing\n//! \n//! This module provides stream processing capabilities for the Parrot actor system.\n//! It enables actors to handle continuous streams of data with backpressure and\n//! error handling.\n//!\n//! ## Design Philosophy\n//!\n//! The stream processing system is built on these principles:\n//! - Type Safety: Generic stream handling with compile-time type checking\n//! - Backpressure: Natural flow control through async streams\n//! - Error Handling: Comprehensive error management and recovery\n//! - Flexibility: Support for custom stream handlers and processors\n//!\n//! ## Core Components\n//!\n//! - `StreamHandler`: Interface for processing stream items\n//! - `StreamRegistry`: Stream lifecycle management\n//! - `StreamRegistryExt`: Type-safe stream registration\n//! - `ActorStreamHandler`: Default actor stream processing\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::stream::{StreamHandler, StreamRegistry};\n//! use futures::stream::Stream;\n//!\n//! struct MyStreamHandler;\n//!\n//! #[async_trait]\n//! impl\u003cS: Stream\u003e StreamHandler\u003cS, MyContext\u003e for MyStreamHandler\n//! where\n//!     S::Item: Send + 'static,\n//! {\n//!     async fn handle(\u0026mut self, item: S::Item, ctx: \u0026mut MyContext) {\n//!         // Process stream item\n//!     }\n//!\n//!     async fn finished(\u0026mut self, ctx: \u0026mut MyContext) {\n//!         // Handle stream completion\n//!     }\n//! }\n//!\n//! // Register stream with actor\n//! actor.context.stream_registry().add_stream_with_handler(\n//!     my_stream,\n//!     MyStreamHandler::new()\n//! )?;\n//! ```\n\nuse std::any::Any;\nuse futures::{Stream, StreamExt};\nuse async_trait::async_trait;\nuse crate::errors::ActorError;\nuse crate::actor::Actor;\nuse crate::context::ActorContext;\n\n/// Core trait for processing items from a stream.\n///\n/// This trait defines how actors handle streaming data, including:\n/// - Item processing\n/// - Stream lifecycle events\n/// - Error handling\n///\n/// # Type Parameters\n///\n/// * `S`: Stream type being handled\n/// * `C`: Context type for processing\n///\n/// # Implementation Notes\n///\n/// Implementors should handle:\n/// - Backpressure through async processing\n/// - Resource cleanup in lifecycle methods\n/// - Error recovery in error handler\n#[async_trait]\npub trait StreamHandler\u003cS: Stream, C: ?Sized + Send\u003e: Send \nwhere\n    S::Item: Send + 'static,\n{\n    /// Processes a single item from the stream.\n    ///\n    /// This is the main processing method called for each stream item.\n    /// Implementation should handle backpressure naturally through\n    /// async processing.\n    ///\n    /// # Parameters\n    /// * `item` - The item to process\n    /// * `ctx` - Mutable reference to processing context\n    async fn handle(\u0026mut self, item: S::Item, ctx: \u0026mut C);\n\n    /// Called when stream processing begins.\n    ///\n    /// Use this method to:\n    /// - Initialize resources\n    /// - Set up state\n    /// - Prepare for processing\n    ///\n    /// # Parameters\n    /// * `ctx` - Mutable reference to processing context\n    async fn started(\u0026mut self, _ctx: \u0026mut C) {}\n\n    /// Called when stream completes successfully.\n    ///\n    /// Use this method to:\n    /// - Clean up resources\n    /// - Finalize state\n    /// - Notify completion\n    ///\n    /// # Parameters\n    /// * `ctx` - Mutable reference to processing context\n    async fn finished(\u0026mut self, _ctx: \u0026mut C) {}\n\n    /// Called when stream encounters an error.\n    ///\n    /// Use this method to:\n    /// - Handle error conditions\n    /// - Attempt recovery\n    /// - Clean up resources\n    ///\n    /// # Parameters\n    /// * `err` - The error that occurred\n    /// * `ctx` - Mutable reference to processing context\n    async fn handle_error(\u0026mut self, _err: ActorError, _ctx: \u0026mut C) {}\n}\n\n/// Interface for managing stream lifecycle and registration.\n///\n/// This trait provides the core functionality for:\n/// - Adding new streams\n/// - Connecting streams to handlers\n/// - Managing stream lifecycle\npub trait StreamRegistry: Send {\n    /// Registers a type-erased stream for processing.\n    ///\n    /// # Parameters\n    /// * `stream` - Boxed stream with type-erased items\n    ///\n    /// # Returns\n    /// Result indicating success or failure of registration\n    fn add_stream_erased(\n        \u0026mut self,\n        stream: Box\u003cdyn Stream\u003cItem = Box\u003cdyn Any + Send\u003e\u003e + Send\u003e,\n    ) -\u003e Result\u003c(), ActorError\u003e;\n\n    /// Registers a type-erased stream with a custom handler.\n    ///\n    /// # Parameters\n    /// * `stream` - Boxed stream with type-erased items\n    /// * `handler` - Boxed custom stream handler\n    ///\n    /// # Returns\n    /// Result indicating success or failure of registration\n    fn add_stream_with_handler_erased(\n        \u0026mut self,\n        stream: Box\u003cdyn Stream\u003cItem = Box\u003cdyn Any + Send\u003e\u003e + Send\u003e,\n        handler: Box\u003cdyn Any + Send\u003e,\n    ) -\u003e Result\u003c(), ActorError\u003e;\n}\n\n/// Type-safe extension methods for stream registration.\n///\n/// This trait provides convenience methods that preserve\n/// type information when registering streams.\npub trait StreamRegistryExt: StreamRegistry {\n    /// Registers a typed stream for processing.\n    ///\n    /// # Type Parameters\n    /// * `S` - Stream type with Send items\n    ///\n    /// # Parameters\n    /// * `stream` - The stream to process\n    ///\n    /// # Returns\n    /// Result indicating success or failure of registration\n    fn add_stream\u003cS\u003e(\u0026mut self, stream: S) -\u003e Result\u003c(), ActorError\u003e\n    where\n        S: Stream + Send + 'static,\n        S::Item: Send + 'static,\n    {\n        let stream = Box::new(stream.map(|item| Box::new(item) as Box\u003cdyn Any + Send\u003e));\n        self.add_stream_erased(stream)\n    }\n\n    /// Registers a typed stream with a custom handler.\n    ///\n    /// # Type Parameters\n    /// * `S` - Stream type\n    /// * `H` - Handler type\n    /// * `C` - Context type\n    ///\n    /// # Parameters\n    /// * `stream` - The stream to process\n    /// * `handler` - Custom handler for the stream\n    ///\n    /// # Returns\n    /// Result indicating success or failure of registration\n    fn add_stream_with_handler\u003cS, H, C\u003e(\u0026mut self, stream: S, handler: H) -\u003e Result\u003c(), ActorError\u003e\n    where\n        S: Stream + Send + 'static,\n        S::Item: Send + 'static,\n        H: StreamHandler\u003cS, C\u003e + 'static,\n        C: ?Sized + Send + 'static,\n    {\n        let stream = Box::new(stream.map(|item| Box::new(item) as Box\u003cdyn Any + Send\u003e));\n        self.add_stream_with_handler_erased(stream, Box::new(handler))\n    }\n}\n\nimpl\u003cT: StreamRegistry + ?Sized\u003e StreamRegistryExt for T {}\n\n/// Internal message type for stream processing.\n///\n/// Used to communicate stream events between the stream\n/// processor and the actor system.\n#[derive(Debug)]\npub(crate) enum StreamMessage\u003cI\u003e {\n    /// New item received from stream\n    Item(I),\n    /// Error occurred during processing\n    Error(ActorError),\n    /// Stream has completed\n    Completed,\n}\n\n/// Default stream handler implementation for actors.\n///\n/// This handler delegates stream processing to the actor's\n/// stream handling methods.\npub struct ActorStreamHandler\u003cA: Actor\u003e {\n    /// The actor that will process the stream\n    actor: A,\n}\n\nimpl\u003cA: Actor\u003e ActorStreamHandler\u003cA\u003e {\n    /// Creates a new handler for the specified actor.\n    ///\n    /// # Parameters\n    /// * `actor` - The actor that will handle the stream\n    pub fn new(actor: A) -\u003e Self {\n        Self { actor }\n    }\n}\n\n#[async_trait]\nimpl\u003cA: Actor, S: Stream\u003e StreamHandler\u003cS, A::Context\u003e for ActorStreamHandler\u003cA\u003e\nwhere\n    S::Item: Send + 'static,\n{\n    async fn handle(\u0026mut self, item: S::Item, ctx: \u0026mut A::Context) {\n        let item = Box::new(item) as Box\u003cdyn Any + Send\u003e;\n        if let Err(err) = self.actor.handle_stream(item, ctx).await {\n            self.actor.stream_error(err, ctx).await.ok();\n        }\n    }\n\n    async fn started(\u0026mut self, ctx: \u0026mut A::Context) {\n        self.actor.stream_started(ctx).await.ok();\n    }\n\n    async fn finished(\u0026mut self, ctx: \u0026mut A::Context) {\n        self.actor.stream_finished(ctx).await.ok();\n    }\n\n    async fn handle_error(\u0026mut self, err: ActorError, ctx: \u0026mut A::Context) {\n        self.actor.stream_error(err, ctx).await.ok();\n    }\n} ","traces":[{"line":181,"address":[],"length":0,"stats":{"Line":0}},{"line":182,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}},{"line":206,"address":[],"length":0,"stats":{"Line":0}},{"line":240,"address":[],"length":0,"stats":{"Line":0}},{"line":250,"address":[],"length":0,"stats":{"Line":0}},{"line":251,"address":[],"length":0,"stats":{"Line":0}},{"line":252,"address":[],"length":0,"stats":{"Line":0}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":257,"address":[],"length":0,"stats":{"Line":0}},{"line":258,"address":[],"length":0,"stats":{"Line":0}},{"line":261,"address":[],"length":0,"stats":{"Line":0}},{"line":262,"address":[],"length":0,"stats":{"Line":0}},{"line":265,"address":[],"length":0,"stats":{"Line":0}},{"line":266,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":15},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","supervisor.rs"],"content":"//! # Actor Supervision System\n//! \n//! This module provides the supervision infrastructure for the Parrot actor system,\n//! implementing fault tolerance through hierarchical error handling and recovery strategies.\n//!\n//! ## Design Philosophy\n//!\n//! The supervision system is based on these principles:\n//! - Hierarchical: Actors form a tree where parents supervise children\n//! - Declarative: Supervision strategies are defined separately from business logic\n//! - Flexible: Multiple strategies available for different failure scenarios\n//! - Predictable: Clear rules for error handling and recovery\n//!\n//! ## Core Components\n//!\n//! - `SupervisorStrategy`: Base trait for implementing supervision strategies\n//! - `SupervisionDecision`: Possible actions when handling failures\n//! - `DecisionFn`: Custom failure handling logic\n//! - Built-in strategies:\n//!   - `DefaultStrategy`: Simple predefined behaviors\n//!   - `OneForOneStrategy`: Independent child handling\n//!   - `OneForAllStrategy`: Coordinated child handling\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::supervisor::{\n//!     SupervisorStrategy,\n//!     OneForOneStrategy,\n//!     DefaultSupervisorStrategyFactory,\n//! };\n//! use std::time::Duration;\n//!\n//! // Create a one-for-one strategy\n//! let strategy = DefaultSupervisorStrategyFactory::one_for_one(\n//!     3,  // max restarts\n//!     Duration::from_secs(60)  // within time window\n//! );\n//!\n//! // Use in an actor system\n//! let system = ActorSystem::new()\n//!     .with_supervisor_strategy(strategy);\n//! ```\n\nuse std::time::Duration;\nuse std::fmt::Debug;\nuse std::sync::Arc;\nuse async_trait::async_trait;\nuse crate::errors::ActorError;\nuse crate::address::ActorRef;\n\n/// Decisions available to supervisors when handling actor failures.\n///\n/// When an actor fails, its supervisor must decide how to handle the failure.\n/// This enum represents the possible decisions that can be made.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum SupervisionDecision {\n    /// Continue actor execution, maintaining current state.\n    ///\n    /// Use when the error is transient and doesn't affect actor state.\n    Resume,\n    \n    /// Recreate the actor, resetting its state to initial values.\n    ///\n    /// Use when the actor's state may be corrupted.\n    Restart,\n    \n    /// Terminate the actor permanently.\n    ///\n    /// Use when the error is unrecoverable or the actor is no longer needed.\n    Stop,\n    \n    /// Forward the error to the parent supervisor.\n    ///\n    /// Use when the error needs to be handled at a higher level.\n    Escalate,\n}\n\n/// Trait for implementing custom failure handling logic.\n///\n/// This trait allows you to define how specific errors should be handled\n/// by implementing custom decision functions.\npub trait DecisionFn: Send + Sync + Debug + 'static {\n    /// Determines how to handle a specific actor error.\n    ///\n    /// # Parameters\n    /// * `error` - The error that occurred\n    ///\n    /// # Returns\n    /// The supervision decision to apply\n    fn decide(\u0026self, error: \u0026ActorError) -\u003e SupervisionDecision;\n}\n\n/// Basic implementation of the DecisionFn trait using a closure.\n///\n/// This type wraps a function pointer or closure in a thread-safe,\n/// clonable container for use in supervision strategies.\n#[derive(Clone)]\npub struct BasicDecisionFn(Arc\u003cdyn Fn(\u0026ActorError) -\u003e SupervisionDecision + Send + Sync\u003e);\n\nimpl Debug for BasicDecisionFn {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"BasicDecisionFn(\u003cfunction\u003e)\")\n    }\n}\n\nimpl BasicDecisionFn {\n    /// Creates a new BasicDecisionFn from a function or closure.\n    ///\n    /// # Parameters\n    /// * `f` - Function that maps errors to supervision decisions\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// let decider = BasicDecisionFn::new(|error| {\n    ///     match error {\n    ///         ActorError::Timeout(_) =\u003e SupervisionDecision::Restart,\n    ///         _ =\u003e SupervisionDecision::Stop,\n    ///     }\n    /// });\n    /// ```\n    pub fn new\u003cF\u003e(f: F) -\u003e Self\n    where\n        F: Fn(\u0026ActorError) -\u003e SupervisionDecision + Send + Sync + 'static,\n    {\n        Self(Arc::new(f))\n    }\n}\n\nimpl DecisionFn for BasicDecisionFn {\n    fn decide(\u0026self, error: \u0026ActorError) -\u003e SupervisionDecision {\n        (self.0)(error)\n    }\n}\n\n/// Core trait for implementing actor supervision strategies.\n///\n/// This trait defines how a supervisor should handle failures of its\n/// child actors. Different implementations can provide various recovery\n/// and error handling behaviors.\n#[async_trait]\npub trait SupervisorStrategy: Send + Sync + Debug + Clone + 'static {\n    /// Handles a failure of a supervised actor.\n    ///\n    /// This method is called when a supervised actor encounters an error.\n    /// The implementation should decide how to handle the failure based on\n    /// the error type, actor state, and failure history.\n    ///\n    /// # Parameters\n    /// * `failed_actor` - Reference to the failed actor\n    /// * `error` - The error that occurred\n    /// * `failure_count` - Number of failures for this actor\n    ///\n    /// # Returns\n    /// The decision on how to handle the failure\n    async fn handle_failure(\n        \u0026self,\n        failed_actor: Box\u003cdyn ActorRef\u003e,\n        error: \u0026ActorError,\n        failure_count: u32,\n    ) -\u003e SupervisionDecision;\n}\n\n/// Simple, predefined supervision strategies for common cases.\n///\n/// These strategies provide basic error handling behaviors without\n/// the need for custom configuration.\n#[derive(Debug, Clone, Copy)]\npub enum DefaultStrategy {\n    /// Always terminates the failed actor\n    StopOnFailure,\n    /// Always attempts to restart the failed actor\n    RestartOnFailure,\n    /// Always continues actor execution\n    ResumeOnFailure,\n    /// Always forwards errors to parent\n    EscalateFailure,\n}\n\n#[async_trait]\nimpl SupervisorStrategy for DefaultStrategy {\n    async fn handle_failure(\n        \u0026self,\n        _failed_actor: Box\u003cdyn ActorRef\u003e,\n        _error: \u0026ActorError,\n        _failure_count: u32,\n    ) -\u003e SupervisionDecision {\n        match self {\n            DefaultStrategy::StopOnFailure =\u003e SupervisionDecision::Stop,\n            DefaultStrategy::RestartOnFailure =\u003e SupervisionDecision::Restart,\n            DefaultStrategy::ResumeOnFailure =\u003e SupervisionDecision::Resume,\n            DefaultStrategy::EscalateFailure =\u003e SupervisionDecision::Escalate,\n        }\n    }\n}\n\n/// Supervision strategy that handles each child actor independently.\n///\n/// This strategy allows each child actor to fail and recover independently\n/// of its siblings. It's useful when child actors don't have dependencies\n/// on each other.\n#[derive(Clone)]\npub struct OneForOneStrategy {\n    /// Maximum number of restarts allowed within the time window\n    pub max_restarts: u32,\n    \n    /// Time window for counting restarts\n    pub within: Duration,\n    \n    /// Function for making supervision decisions\n    pub decider: BasicDecisionFn,\n}\n\nimpl Debug for OneForOneStrategy {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"OneForOneStrategy\")\n            .field(\"max_restarts\", \u0026self.max_restarts)\n            .field(\"within\", \u0026self.within)\n            .field(\"decider\", \u0026self.decider)\n            .finish()\n    }\n}\n\n#[async_trait]\nimpl SupervisorStrategy for OneForOneStrategy {\n    async fn handle_failure(\n        \u0026self,\n        _failed_actor: Box\u003cdyn ActorRef\u003e,\n        error: \u0026ActorError,\n        failure_count: u32,\n    ) -\u003e SupervisionDecision {\n        if failure_count \u003e self.max_restarts {\n            SupervisionDecision::Stop\n        } else {\n            self.decider.decide(error)\n        }\n    }\n}\n\n/// Supervision strategy that handles all child actors as a group.\n///\n/// When one child actor fails, the supervision decision is applied to\n/// all child actors. This is useful when child actors have dependencies\n/// on each other and need to be coordinated.\n#[derive(Clone)]\npub struct OneForAllStrategy {\n    /// Maximum number of restarts allowed within the time window\n    pub max_restarts: u32,\n    \n    /// Time window for counting restarts\n    pub within: Duration,\n    \n    /// Function for making supervision decisions\n    pub decider: BasicDecisionFn,\n}\n\nimpl Debug for OneForAllStrategy {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        f.debug_struct(\"OneForAllStrategy\")\n            .field(\"max_restarts\", \u0026self.max_restarts)\n            .field(\"within\", \u0026self.within)\n            .field(\"decider\", \u0026self.decider)\n            .finish()\n    }\n}\n\n#[async_trait]\nimpl SupervisorStrategy for OneForAllStrategy {\n    async fn handle_failure(\n        \u0026self,\n        _failed_actor: Box\u003cdyn ActorRef\u003e,\n        error: \u0026ActorError,\n        failure_count: u32,\n    ) -\u003e SupervisionDecision {\n        if failure_count \u003e self.max_restarts {\n            SupervisionDecision::Stop\n        } else {\n            self.decider.decide(error)\n        }\n    }\n}\n\n/// Factory for creating common supervisor strategy configurations.\n///\n/// This factory provides convenient methods for creating pre-configured\n/// supervision strategies with sensible defaults.\npub struct DefaultSupervisorStrategyFactory;\n\nimpl DefaultSupervisorStrategyFactory {\n    /// Creates a default decision function that always restarts actors.\n    fn create_default_decider() -\u003e BasicDecisionFn {\n        BasicDecisionFn::new(|_| SupervisionDecision::Restart)\n    }\n\n    /// Creates a one-for-one strategy with specified parameters.\n    ///\n    /// # Parameters\n    /// * `max_restarts` - Maximum number of restart attempts\n    /// * `within` - Time window for counting restarts\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// let strategy = DefaultSupervisorStrategyFactory::one_for_one(\n    ///     3,\n    ///     Duration::from_secs(60)\n    /// );\n    /// ```\n    pub fn one_for_one(max_restarts: u32, within: Duration) -\u003e OneForOneStrategy {\n        OneForOneStrategy {\n            max_restarts,\n            within,\n            decider: Self::create_default_decider(),\n        }\n    }\n\n    /// Creates a one-for-all strategy with specified parameters.\n    ///\n    /// # Parameters\n    /// * `max_restarts` - Maximum number of restart attempts\n    /// * `within` - Time window for counting restarts\n    ///\n    /// # Examples\n    ///\n    /// ```rust\n    /// let strategy = DefaultSupervisorStrategyFactory::one_for_all(\n    ///     3,\n    ///     Duration::from_secs(60)\n    /// );\n    /// ```\n    pub fn one_for_all(max_restarts: u32, within: Duration) -\u003e OneForAllStrategy {\n        OneForAllStrategy {\n            max_restarts,\n            within,\n            decider: Self::create_default_decider(),\n        }\n    }\n}\n\n/// Enumeration of all available supervision strategy types.\n///\n/// This enum provides a unified type for handling different\n/// supervision strategies in the system.\n#[derive(Debug, Clone)]\npub enum SupervisorStrategyType {\n    /// Simple predefined strategy\n    Default(DefaultStrategy),\n    /// Independent child handling strategy\n    OneForOne(OneForOneStrategy),\n    /// Coordinated child handling strategy\n    OneForAll(OneForAllStrategy),\n}\n\n#[async_trait]\nimpl SupervisorStrategy for SupervisorStrategyType {\n    async fn handle_failure(\n        \u0026self,\n        failed_actor: Box\u003cdyn ActorRef\u003e,\n        error: \u0026ActorError,\n        failure_count: u32,\n    ) -\u003e SupervisionDecision {\n        match self {\n            Self::Default(s) =\u003e s.handle_failure(failed_actor, error, failure_count).await,\n            Self::OneForOne(s) =\u003e s.handle_failure(failed_actor, error, failure_count).await,\n            Self::OneForAll(s) =\u003e s.handle_failure(failed_actor, error, failure_count).await,\n        }\n    }\n} ","traces":[{"line":102,"address":[1273360],"length":1,"stats":{"Line":0}},{"line":103,"address":[1273378],"length":1,"stats":{"Line":0}},{"line":123,"address":[1269120],"length":1,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[1273424],"length":1,"stats":{"Line":0}},{"line":133,"address":[1273442],"length":1,"stats":{"Line":0}},{"line":189,"address":[1269363],"length":1,"stats":{"Line":0}},{"line":190,"address":[1269451],"length":1,"stats":{"Line":0}},{"line"
