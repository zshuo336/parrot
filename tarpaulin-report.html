 This module defines the core Actor System infrastructure for the Parrot framework.\n//! The Actor System is the top-level container that manages actor lifecycle, messaging,\n//! and resource allocation.\n//!\n//! ## Design Philosophy\n//!\n//! The Actor System is designed with these principles:\n//! - Centralized Management: Single point of control for actor lifecycle\n//! - Resource Efficiency: Controlled allocation and cleanup of system resources\n//! - Fault Tolerance: System-wide error handling and recovery\n//! - Scalability: Support for distributed actor deployment\n//!\n//! ## Core Components\n//!\n//! - `ActorSystem`: Main trait defining system capabilities\n//! - `ActorSystemConfig`: System-wide configuration\n//! - `GuardianConfig`: Top-level supervision settings\n//! - `SystemTimeouts`: Timeout configurations\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::system::{ActorSystem, ActorSystemConfig, SystemTimeouts};\n//! use std::time::Duration;\n//!\n//! // Configure the system\n//! let config = ActorSystemConfig {\n//!     name: \"my-system\".to_string(),\n//!     timeouts: SystemTimeouts {\n//!         actor_creation: Duration::from_secs(5),\n//!         message_handling: Duration::from_secs(30),\n//!         system_shutdown: Duration::from_secs(60),\n//!     },\n//!     ..Default::default()\n//! };\n//!\n//! // Start the system\n//! let system = MyActorSystem::start(config).await?;\n//!\n//! // Create actors\n//! let actor = system.spawn_root_typed(MyActor::new(), actor_config).await?;\n//! ```\n\nuse std::time::Duration;\nuse std::any::Any;\nuse async_trait::async_trait;\nuse crate::actor::Actor;\nuse crate::errors::ActorError;\nuse crate::address::{ActorPath, ActorRef};\nuse crate::runtime::RuntimeConfig;\nuse crate::message::Message;\nuse crate::supervisor::SupervisorStrategyType;\nuse crate::context::ActorContext;\n\n/// Errors that can occur during Actor System operations.\n///\n/// This enum covers various failure scenarios in the system,\n/// from initialization to actor management.\n#[derive(thiserror::Error, Debug)]\npub enum SystemError {\n    /// Failed to initialize the actor system\n    #[error(\"System initialization failed: {0}\")]\n    InitializationError(String),\n    \n    /// Failed to create a new actor\n    #[error(\"Actor creation failed: {0}\")]\n    ActorCreationError(String),\n    \n    /// System is in shutdown process\n    #[error(\"System is shutting down\")]\n    ShuttingDown,\n    \n    /// Error from actor execution\n    #[error(transparent)]\n    ActorError(#[from] ActorError),\n    \n    /// Other unexpected errors\n    #[error(transparent)]\n    Other(#[from] anyhow::Error),\n}\n\n/// Configuration for the Actor System.\n///\n/// This structure defines all system-wide settings including:\n/// - System identification\n/// - Runtime parameters\n/// - Supervision policies\n/// - Timing constraints\n#[derive(Debug, Clone)]\npub struct ActorSystemConfig {\n    /// Unique name for this actor system instance\n    pub name: String,\n    \n    /// Configuration for the underlying runtime\n    pub runtime_config: RuntimeConfig,\n    \n    /// Configuration for the system's root guardian\n    pub guardian_config: GuardianConfig,\n    \n    /// System-wide timeout settings\n    pub timeouts: SystemTimeouts,\n}\n\n/// Configuration for the system's root guardian actor.\n///\n/// The guardian is a special system actor that supervises\n/// all top-level user actors.\n#[derive(Debug, Clone)]\npub struct GuardianConfig {\n    /// Maximum number of restarts allowed for supervised actors\n    pub max_restarts: u32,\n    \n    /// Time window for counting restarts\n    pub restart_window: Duration,\n    \n    /// Strategy for handling supervised actor failures\n    pub supervision_strategy: SupervisorStrategyType,\n}\n\n/// System-wide timeout configurations.\n///\n/// These timeouts provide safety boundaries for various\n/// system operations to prevent resource leaks.\n#[derive(Debug, Clone)]\npub struct SystemTimeouts {\n    /// Maximum time allowed for actor creation\n    pub actor_creation: Duration,\n    \n    /// Maximum time allowed for message processing\n    pub message_handling: Duration,\n    \n    /// Maximum time allowed for system shutdown\n    pub system_shutdown: Duration,\n}\n\n/// Core trait defining Actor System capabilities.\n///\n/// This trait provides the primary interface for:\n/// - System lifecycle management\n/// - Actor creation and supervision\n/// - Message routing and delivery\n/// - Resource monitoring and control\n#[async_trait]\npub trait ActorSystem: Send + Sync + 'static {\n    /// Initializes and starts the actor system.\n    ///\n    /// This method:\n    /// 1. Initializes system resources\n    /// 2. Starts the root guardian\n    /// 3. Prepares the system for actor creation\n    ///\n    /// # Parameters\n    /// * `config` - System configuration\n    ///\n    /// # Returns\n    /// * `Ok(Self)` - Successfully initialized system\n    /// * `Err(SystemError)` - Initialization failed\n    async fn start(config: ActorSystemConfig) -\u003e Result\u003cSelf, SystemError\u003e where Self: Sized;\n    \n    /// Creates a new top-level actor with type information.\n    ///\n    /// This method is used for creating actors when the concrete\n    /// type is known at compile time.\n    ///\n    /// # Type Parameters\n    /// * `A` - Actor type implementing the Actor trait\n    ///\n    /// # Parameters\n    /// * `actor` - Actor instance\n    /// * `config` - Actor configuration\n    ///\n    /// # Returns\n    /// Reference to the created actor or error\n    async fn spawn_root_typed\u003cA: Actor\u003e(\u0026self, actor: A, config: A::Config) -\u003e Result\u003cBox\u003cdyn ActorRef\u003e, SystemError\u003e;\n    \n    /// Creates a new top-level actor from type-erased components.\n    ///\n    /// This method is used when actor types are determined at runtime\n    /// or when implementing dynamic actor creation.\n    ///\n    /// # Parameters\n    /// * `actor` - Boxed actor instance\n    /// * `config` - Type-erased configuration\n    ///\n    /// # Returns\n    /// Reference to the created actor or error\n    async fn spawn_root_boxed(\n        \u0026self,\n        actor: Box\u003cdyn Actor\u003cConfig = Box\u003cdyn Any + Send\u003e, Context = dyn ActorContext\u003e\u003e,\n        config: Box\u003cdyn Any + Send\u003e,\n    ) -\u003e Result\u003cBox\u003cdyn ActorRef\u003e, SystemError\u003e;\n    \n    /// Locates an actor by its path.\n    ///\n    /// # Parameters\n    /// * `path` - Actor path to search for\n    ///\n    /// # Returns\n    /// * `Some(ActorRef)` - Actor was found\n    /// * `None` - Actor does not exist\n    async fn get_actor(\u0026self, path: \u0026ActorPath) -\u003e Option\u003cBox\u003cdyn ActorRef\u003e\u003e;\n    \n    /// Sends a message to all actors in the system.\n    ///\n    /// This method provides a way to notify all actors of\n    /// system-wide events or state changes.\n    ///\n    /// # Type Parameters\n    /// * `M` - Message type implementing Message trait\n    ///\n    /// # Parameters\n    /// * `msg` - Message to broadcast\n    ///\n    /// # Returns\n    /// Success or failure of the broadcast operation\n    async fn broadcast\u003cM: Message\u003e(\u0026self, msg: M) -\u003e Result\u003c(), SystemError\u003e;\n    \n    /// Retrieves current system status.\n    ///\n    /// Returns information about:\n    /// - System state\n    /// - Active actors\n    /// - Resource usage\n    /// - Uptime\n    fn status(\u0026self) -\u003e SystemStatus;\n    \n    /// Initiates graceful system shutdown.\n    ///\n    /// This process:\n    /// 1. Stops accepting new actors\n    /// 2. Delivers pending messages\n    /// 3. Stops all actors\n    /// 4. Releases system resources\n    ///\n    /// # Returns\n    /// Success or failure of the shutdown operation\n    async fn shutdown(self) -\u003e Result\u003c(), SystemError\u003e;\n}\n\n/// Current status of the actor system.\n///\n/// This structure provides a snapshot of system health\n/// and resource utilization.\n#[derive(Debug, Clone)]\npub struct SystemStatus {\n    /// Current operational state\n    pub state: SystemState,\n    \n    /// Number of actors currently running\n    pub active_actors: usize,\n    \n    /// Time since system start\n    pub uptime: Duration,\n    \n    /// Current resource utilization\n    pub resources: SystemResources,\n}\n\n/// Possible states of the actor system.\n///\n/// Represents the lifecycle stages of the system from\n/// startup to shutdown.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum SystemState {\n    /// System is initializing\n    Starting,\n    /// System is fully operational\n    Running,\n    /// System is performing shutdown\n    ShuttingDown,\n    /// System has terminated\n    Stopped,\n}\n\n/// Resource usage statistics for the actor system.\n///\n/// Provides metrics for monitoring system health\n/// and performance.\n#[derive(Debug, Clone)]\npub struct SystemResources {\n    /// Percentage of CPU utilization\n    pub cpu_usage: f64,\n    \n    /// Bytes of memory in use\n    pub memory_usage: usize,\n    \n    /// Number of active threads\n    pub thread_count: usize,\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api","src","types.rs"],"content":"//! # Common Type Definitions\n//! \n//! This module provides common type definitions and aliases used throughout the Parrot actor system.\n//! These types form the foundation for actor references, message passing, and asynchronous operations.\n//!\n//! ## Design Philosophy\n//!\n//! The type system is designed with these principles:\n//! - Type Safety: Strong typing for compile-time correctness\n//! - Ergonomics: Convenient aliases for common complex types\n//! - Flexibility: Generic type parameters for extensibility\n//! - Performance: Zero-cost abstractions through type aliases\n//!\n//! ## Core Types\n//!\n//! - Actor References: `BoxedActorRef`, `WeakActorTarget`\n//! - Message Types: `BoxedMessage`\n//! - Result Types: `ActorResult`\n//! - Future Types: `BoxedFuture`\n//!\n//! ## Usage Example\n//!\n//! ```rust\n//! use parrot_api::types::{BoxedActorRef, ActorResult, BoxedMessage};\n//!\n//! async fn handle_message(\n//!     actor: BoxedActorRef,\n//!     message: BoxedMessage\n//! ) -\u003e ActorResult\u003cBoxedMessage\u003e {\n//!     // Process message and return result\n//!     Ok(message)\n//! }\n//! ```\n\nuse crate::address::ActorRef;\nuse crate::errors::ActorError;\nuse std::any::Any;\nuse std::future::Future;\nuse std::pin::Pin;\nuse std::sync::Arc;\n\n/// Type-erased reference to an actor.\n///\n/// This type represents a boxed trait object of an actor reference,\n/// allowing for dynamic dispatch and type erasure while maintaining\n/// the actor's interface. Used for storing and passing actor references\n/// throughout the system.\npub type BoxedActorRef = Box\u003cdyn ActorRef\u003e;\n\n/// Thread-safe shared reference to an actor.\n///\n/// This type provides a reference-counted, thread-safe handle to an actor.\n/// Used for sharing actor references across multiple owners while ensuring\n/// proper cleanup when all references are dropped.\npub type WeakActorTarget = Arc\u003cdyn ActorRef\u003e;\n\n/// Type-erased message container.\n///\n/// This type represents a boxed trait object that can hold any message type\n/// implementing Send. Used for type erasure in the message passing system\n/// while maintaining thread safety.\npub type BoxedMessage = Box\u003cdyn Any + Send\u003e;\n\n/// Result type for actor operations.\n///\n/// This type combines a generic success type with the actor system's error type.q\n/// Used throughout the system for operations that can fail, providing\n/// consistent error handling.\n///\n/// # Type Parameters\n/// * `T` - The success type of the result\npub type ActorResult\u003cT\u003e = Result\u003cT, ActorError\u003e;\n\n/// Pinned, boxed future type for async operations.\n///\n/// This type represents a pinned, boxed future that can be sent across threads.\n/// Used for representing asynchronous operations in the actor system.\n///\n/// # Type Parameters\n/// * `'a` - Lifetime of the future\n/// * `T` - The type of value the future resolves to\npub type BoxedFuture\u003c'a, T\u003e = Pin\u003cBox\u003cdyn Future\u003cOutput = T\u003e + Send + 'a\u003e\u003e;\n","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api-derive","src","lib.rs"],"content":"use proc_macro::TokenStream;\nuse quote::quote;\nuse syn::{parse_macro_input, DeriveInput, Attribute, Type, parse_str};\nuse darling::{FromMeta, FromAttributes};\nuse proc_macro2::{Ident, Span};\n\n/// Message attribute options for customizing message behavior\n#[derive(Debug, Default, FromMeta)]\nstruct MessageOptions {\n    /// Custom result type for the message\n    #[darling(default)]\n    result: Option\u003cString\u003e,\n    /// Validation expression\n    #[darling(default)]\n    validate: Option\u003cString\u003e,\n    /// Message priority\n    #[darling(default)]\n    priority: Option\u003cString\u003e,\n}\n\n#[derive(Debug, FromAttributes)]\n#[darling(attributes(message))]\nstruct MessageArgs {\n    #[darling(flatten)]\n    opts: MessageOptions,\n}\n\n/// Parse message attributes to extract options\nfn parse_message_attrs(attrs: \u0026[Attribute]) -\u003e MessageOptions {\n    MessageArgs::from_attributes(attrs)\n        .map(|a| a.opts)\n        .unwrap_or_default()\n}\n\n\n/// Derives the Message trait for a type with extended functionality.\n/// \n/// This macro automatically implements the Message trait and provides additional features:\n/// - Custom result type specification\n/// - Validation rules\n/// - Message priority handling\n/// - Helper methods for message processing\n/// \n/// # Features\n/// \n/// ## 1. Custom Return Type\n/// ```rust\n/// # use parrot_api::Message;\n/// #[derive(Message)]\n/// #[message(result = \"Option\u003cUserProfile\u003e\")]\n/// struct GetUserProfile {\n///     user_id: String,\n/// }\n/// ```\n/// \n/// ## 2. Validation Rules\n/// ```rust\n/// # use parrot_api::Message;\n/// #[derive(Message)]\n/// #[message(\n///     validate = \"amount \u003e 0.0 \u0026\u0026 items.len() \u003e 0\",\n///     result = \"OrderResult\"\n/// )]\n/// struct CreateOrder {\n///     user_id: String,\n///     amount: f64,\n///     items: Vec\u003cString\u003e,\n/// }\n/// ```\n/// \n/// ## 3. Message Priority\n/// ```rust\n/// # use parrot_api::Message;\n/// #[derive(Message)]\n/// #[message(priority = \"High\")]  // Sets message processing priority\n/// struct EmergencyAlert {\n///     alert_type: String,\n///     message: String,\n/// }\n/// ```\n/// \n/// ## 4. Complete Example\n/// ```rust\n/// # use parrot_api::Message;\n/// #[derive(Message)]\n/// #[message(\n///     result = \"Vec\u003cOrder\u003e\",           // Custom return type\n///     validate = \"amount \u003e 0.0\",      // Add validation\n///     priority = \"High\"               // Set priority\n/// )]\n/// struct CreateOrder {\n///     user_id: String,\n///     amount: f64,\n///     items: Vec\u003cString\u003e,\n/// }\n/// \n/// // Usage example:\n/// # async fn example() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n/// let order = CreateOrder {\n///     user_id: \"user123\".to_string(),\n///     amount: 99.99,\n///     items: vec![\"item1\".to_string()],\n/// };\n/// \n/// // Create with validation\n/// let order = CreateOrder::new(order)?;\n/// \n/// // Get message type\n/// assert_eq!(order.message_type(), \"CreateOrder\");\n/// \n/// // Convert to envelope\n/// let envelope = order.into_envelope();\n/// # Ok(())\n/// # }\n/// ```\n/// \n/// # Generated Methods\n/// \n/// The macro generates the following methods for your message type:\n/// \n/// - `new(msg: Self) -\u003e Result\u003cSelf, ActorError\u003e`: Creates a new message with validation\n/// - `message_type(\u0026self) -\u003e \u0026'static str`: Returns the message type name\n/// - `into_envelope(self) -\u003e MessageEnvelope`: Converts the message into an envelope\n/// - `validate(\u0026self) -\u003e Result\u003c(), ActorError\u003e`: Validates the message (if validation rules are specified)\n/// - `priority(\u0026self) -\u003e MessagePriority`: Returns the message priority\n/// - `extract_result(result: Box\u003cdyn Any + Send\u003e) -\u003e Result\u003cSelf::Result, ActorError\u003e`: Extracts the result from a boxed Any type\n#[proc_macro_derive(Message, attributes(message))]\npub fn derive_message(input: TokenStream) -\u003e TokenStream {\n    let input = parse_macro_input!(input as DeriveInput);\n    \n    // Check if the input is a struct\n    match input.data {\n        syn::Data::Struct(_) =\u003e (),\n        _ =\u003e {\n            return syn::Error::new_spanned(\n                input.ident,\n                \"Message can only be derived for structs\"\n            )\n            .to_compile_error()\n            .into();\n        }\n    }\n    \n    let name = \u0026input.ident;\n    let options = parse_message_attrs(\u0026input.attrs);\n    \n    // Parse the result type from the attribute or use () as default\n    let result_type = if let Some(ref result_type) = options.result {\n        parse_str::\u003cType\u003e(result_type).unwrap_or_else(|_| parse_str(\"()\").unwrap())\n    } else {\n        parse_str(\"()\").unwrap()\n    };\n\n    // Parse priority or use Normal as default\n    let priority = if let Some(priority) = options.priority {\n        let priority_ident = Ident::new(\u0026priority, Span::call_site());\n        quote! { parrot_api::MessagePriority::#priority_ident }\n    } else {\n        quote! { parrot_api::MessagePriority::Normal }\n    };\n\n    // Generate validation code\n    let validate_impl = if let Some(validate_expr) = options.validate {\n        let expr = parse_str::\u003csyn::Expr\u003e(\u0026validate_expr).unwrap();\n        quote! {\n            if #expr {\n                Ok(())\n            } else {\n                Err(parrot_api::errors::ActorError::MessageHandlingError(\n                    format!(\"Validation failed for {}: {}\", std::any::type_name::\u003cSelf\u003e(), #validate_expr)\n                ))\n            }\n        }\n    } else {\n        quote! { Ok(()) }\n    };\n\n    // Generate the implementation\n    let expanded = quote! {\n        impl parrot_api::Message for #name {\n            type Result = #result_type;\n\n            fn extract_result(result: Box\u003cdyn std::any::Any + Send\u003e) -\u003e Result\u003cSelf::Result, parrot_api::errors::ActorError\u003e {\n                result\n                    .downcast::\u003cSelf::Result\u003e()\n                    .map(|b| *b)\n                    .map_err(|_| parrot_api::errors::ActorError::MessageHandlingError(\n                        format!(\"Failed to downcast message result for {}\", std::any::type_name::\u003cSelf\u003e())\n                    ))\n            }\n\n            fn message_type(\u0026self) -\u003e \u0026'static str {\n                std::any::type_name::\u003cSelf\u003e()\n            }\n\n            fn priority(\u0026self) -\u003e parrot_api::MessagePriority {\n                #priority\n            }\n\n            fn validate(\u0026self) -\u003e Result\u003c(), parrot_api::errors::ActorError\u003e {\n                #validate_impl\n            }\n        }\n\n        impl #name {\n            pub fn new(msg: Self) -\u003e Result\u003cSelf, parrot_api::errors::ActorError\u003e {\n                msg.validate()?;\n                Ok(msg)\n            }\n\n            pub fn into_envelope(self) -\u003e parrot_api::MessageEnvelope {\n                parrot_api::MessageEnvelope::new(self, None, None)\n            }\n        }\n    };\n\n    TokenStream::from(expanded)\n} ","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api-derive","target","debug","build","target-triple-ef53fc5603ba5bfa","out","macros.rs"],"content":"/// Produces the value of TARGET as a string literal.\n#[macro_export]\nmacro_rules! target {\n    () =\u003e {\n        \"x86_64-unknown-linux-gnu\"\n    };\n}\n\n/// Produces the value of HOST as a string literal.\n#[macro_export]\nmacro_rules! host {\n    () =\u003e {\n        \"x86_64-unknown-linux-gnu\"\n    };\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api-derive-tests","src","lib.rs"],"content":"// This is just a placeholder file for the test crate\n// All tests are in the tests directory ","traces":[],"covered":0,"coverable":0},{"path":["/","data","errord","lib","tokio_backup","tokio","src","runtime","scheduler","multi_thread","worker","errord","parrot","parrot-api-derive-tests","tests","message_tests.rs"],"content":"use parrot_api::{Message, MessagePriority};\nuse serde::{Serialize, Deserialize};\n\n// Test basic message without any attributes\n#[derive(Message, Debug, PartialEq)]\nstruct BasicMessage {\n    content: String,\n}\n\n// Test message with custom result type\n#[derive(Message, Debug, PartialEq)]\n#[message(result = \"String\")]\nstruct CustomResultMessage {\n    query: String,\n}\n\n// Test message with serde support\n#[derive(Debug, PartialEq, Serialize, Deserialize)]\n#[derive(Message)]\nstruct SerdeMessage {\n    data: Vec\u003cu8\u003e,\n}\n\n// Test message with validation\n#[derive(Message, Debug, PartialEq)]\n#[message(validate = \"self.amount \u003e 0.0\")]\nstruct ValidatedMessage {\n    amount: f64,\n}\n\n// Test message with priority\n#[derive(Message, Debug, PartialEq)]\n#[message(priority = \"High\")]\nstruct PriorityMessage {\n    urgent: bool,\n}\n\n// Test message with all features\n#[derive(Debug, PartialEq, Serialize, Deserialize)]\n#[derive(Message)]\n#[message(\n    result = \"Vec\u003cString\u003e\",\n    validate = \"self.items.len() \u003e 0\",\n    priority = \"High\"\n)]\nstruct CompleteMessage {\n    items: Vec\u003cString\u003e,\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_basic_message() {\n        let msg = BasicMessage {\n            content: \"test\".to_string(),\n        };\n        \n        let msg = BasicMessage::new(msg).unwrap();\n        assert_eq!(msg.message_type(), \"message_tests::BasicMessage\");\n        assert_eq!(msg.priority(), MessagePriority::Normal);\n        assert!(msg.validate().is_ok());\n    }\n\n    #[test]\n    fn test_custom_result_message() {\n        let msg = CustomResultMessage {\n            query: \"search\".to_string(),\n        };\n        \n        let msg = CustomResultMessage::new(msg).unwrap();\n        let envelope = msg.into_envelope();\n        // The message() method returns a reference, not an Option\n        // So we should just check that accessing it doesn't panic\n        let _msg_ref = envelope.message::\u003cCustomResultMessage\u003e();\n        // Assert that _msg_ref is of type CustomResultMessage\n        assert!(std::any::TypeId::of::\u003cCustomResultMessage\u003e() == std::any::TypeId::of::\u003cCustomResultMessage\u003e());\n        assert_eq!(_msg_ref.message_type(), \"message_tests::CustomResultMessage\");\n        assert_eq!(_msg_ref.query, \"search\".to_string());\n    }\n\n    #[test]\n    fn test_serde_message() {\n        let msg = SerdeMessage {\n            data: vec![1, 2, 3],\n        };\n        \n        // Test serialization\n        let serialized = serde_json::to_string(\u0026msg).unwrap();\n        let deserialized: SerdeMessage = serde_json::from_str(\u0026serialized).unwrap();\n        assert_eq!(msg.data, deserialized.data);\n\n        let msg = SerdeMessage::new(msg).unwrap();\n        let envelope = msg.into_envelope();\n        let _msg_ref = envelope.message::\u003cSerdeMessage\u003e();\n        assert!(std::any::TypeId::of::\u003cSerdeMessage\u003e() == std::any::TypeId::of::\u003cSerdeMessage\u003e());\n        assert_eq!(_msg_ref.message_type(), \"message_tests::SerdeMessage\");\n        assert_eq!(_msg_ref.data, vec![1, 2, 3]);\n    }\n\n    #[test]\n    fn test_validated_message() {\n        // Test valid case\n        let valid_msg = ValidatedMessage { amount: 100.0 };\n        assert!(ValidatedMessage::new(valid_msg).is_ok());\n\n        // Test invalid case\n        let invalid_msg = ValidatedMessage { amount: -1.0 };\n        assert!(ValidatedMessage::new(invalid_msg).is_err());\n    }\n\n    #[test]\n    fn test_priority_message() {\n        let msg = PriorityMessage { urgent: true };\n        assert_eq!(msg.priority(), MessagePriority::High);\n\n        let msg = PriorityMessage::new(msg).unwrap();\n        let envelope = msg.into_envelope();\n        let _msg_ref = envelope.message::\u003cPriorityMessage\u003e();\n        assert!(std::any::TypeId::of::\u003cPriorityMessage\u003e() == std::any::TypeId::of::\u003cPriorityMessage\u003e());\n        assert_eq!(_msg_ref.message_type(), \"message_tests::PriorityMessage\");\n        assert_eq!(_msg_ref.urgent, true);\n    }\n\n    #[test]\n    fn test_complete_message() {\n        // Test valid case\n        let valid_msg = CompleteMessage {\n            items: vec![\"item1\".to_string()],\n        };\n        let msg = CompleteMessage::new(valid_msg).unwrap();\n        assert_eq!(msg.priority(), MessagePriority::High);\n\n        // Test invalid case\n        let invalid_msg = CompleteMessage {\n            items: vec![],\n        };\n        assert!(CompleteMessage::new(invalid_msg).is_err());\n\n        // Test serialization\n        let msg = CompleteMe     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
